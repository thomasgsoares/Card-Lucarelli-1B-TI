<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografia Ricardo Lucarelli</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        .card-content p {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }

        .card-content p span {
            font-weight: bold;
        }

        .card button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.esportelandia.com.br/app/uploads/2023/05/6B89223B-441C-4070-85AE-EBA278A37972-scaled.jpeg" alt="Starry Night">
        <div class="card-content">
            <h2>Ricardo Lucarelli</h2>
            <p>Lucarelli é um jogador brasileiro de voleibol, ponteiro da seleção brasileira. Ganhou destaque ao conquistar o ouro nas Olimpíadas de 2016 e títulos em competições internacionais e nacionais. Ele é reconhecido por sua força no ataque e excelência no passe.</p>
            <button>Conheça mais →</button>
        </div>
    </div>
</body>
</html>
